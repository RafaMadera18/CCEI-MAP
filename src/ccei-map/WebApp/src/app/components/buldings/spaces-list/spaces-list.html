<ul>
  @for (space of building?.buildingSpaces; track space.spaceId) {
    <li
      (click)="onSpaceClick(space)"
      [class.selected]="selectedSpaceId === space.spaceId"
      style="cursor: pointer"
    >
      <h3>{{ space.name }}</h3>
      <p>{{ space.type }}</p>
      <p>{{ space.isActive ? "Activo" : "Inactivo" }}</p>
    </li>
  } @empty {
    <li>
      <p>Edificio o espacios no encontrados por favor intente de nuevo.</p>
    </li>
  }
</ul>
