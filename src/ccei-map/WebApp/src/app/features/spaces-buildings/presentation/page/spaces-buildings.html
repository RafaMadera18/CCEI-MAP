<header>
  <app-header></app-header>
</header>
<div class="container">
  <div class="left-panel">
    <h2>Espacios del Edificio</h2>
    <app-spaces-list (spaceSelected)="onSpaceSelected($event)" />
  </div>
  <div class="right-panel">
    @if (selectedSpace) {
      <app-space-info [space]="selectedSpace" />
    } @else {
      <div class="empty-state">
        <p>Selecciona un espacio de la lista para ver sus detalles</p>
      </div>
    }
  </div>
</div>
