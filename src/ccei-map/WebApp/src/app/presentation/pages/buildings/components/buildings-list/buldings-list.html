      <h3>{{ building.name }}</h3>
      <div class="content-list">
        <p>NÃºmero de pisos {{ building.numFloors }}</p>
        <p>

            <span class="status-active">Activo</span>
          } @else {
            <span class="status-inactive">Inactivo</span>
          }
        </p>
      </div>
    </li>
  }
</ul>
